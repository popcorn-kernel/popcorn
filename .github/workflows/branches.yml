name: delete branch on close pr
on: 
  pull_request:
    types: [closed]
  
jobs:
  delete-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Delete closed PR branch
        uses: dawidd6/action-delete-branch@v3
        with:
          github_token: ${{github.token}}
          numbers: ${{github.event.pull_request.number}} 
